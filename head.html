  <script type="text/javascript">
    /* image preloads */
    function _absolute_url(url)
    {
	if (!url.match(/^(http|https|file):\//))
	{
	    /* relative url */
	    loc = window.location;
	    url = loc.protocol + '://' + loc.hostname + loc.pathname.replace(/\/[^\/]+$/, '') + '/' + url;
	}
	return url;
    }
    function _preload(url)
    {
	new Image().src = _absolute_url(url);
    }
{{#imgpreloads}}
    _preload("{{.}}");
{{/imgpreloads}}
  </script>
